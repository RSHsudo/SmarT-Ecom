<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartPage</title>
    <style>
        * {
            margin: 0;
            margin-bottom: 10px;
            padding: 0;

            box-sizing: border-box;

            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: whitesmoke;
        }

        header {
            text-align: center;
            background-color: black;
            color: #fff;
            padding: 10px 0px;

            box-shadow: 0 0 14px 14px rgba(255, 255, 255, 9.0);
            text-transform: uppercase;
            font-weight: bold;
        }

        header h1 a {
            font-size: 24px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .small-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th {
            background-color: orangered;
            color: #fff;
            text-align: left;
            padding: 10px;
        }

        td {
            text-align: center;
            padding: 10px;
        }

        img {
            max-width: 100px;
            height: auto;
            transition: transform 0.3s ease;
        }

        input[type="number"] {
            width: 50px;
            padding: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .cart-info {
            display: flex;
            align-items: center;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: orangered;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .total-price {
            display: flex;
            justify-content: flex-end;

        }

        .total-price table {
            border-top: 3px solid orangered;
            width: 100%;
            max-width: 380px;

        }

        td:last-child {
            text-align: right;
        }

        th:last-child {
            text-align: right;
        }



        .small-container:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        img:hover {
            transform: scale(1.1);
        }

        input[type="number"]:hover {
            background-color: #f0f0f0;
        }

        a:hover {
            color: #ff523b;
        }

        /* Additional styles for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            table {
                font-size: 14px;
            }

            img {
                max-width: 80px;
            }

            .cart-info {
                display: none;
            }
        }
    </style>
</head>


<body>
    <header>
        <h1> <a href="#">Add to cart</a> </h1>
    </header>
    <div class="small-container cart-page">
        <!-- cart items details -->
        <table>
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <!-- cart start -->
            <tr class="cart-rows">
                <td>
                    <div class="cart-info">
                        <div class="cart-rows">
                            <img src="images (1).jpeg" alt="levis">
                            <div>
                                <p>White Lev'is T-shirt</p>
                            </div>
                            <small class="small">Price: $50</small>
                            <a class="btn-lock" href="#">Remove</a>
                        </div>
                </td>
                <td>Product Name</td>
                <td class="input"> <input type="number" value="1"></td>
                <td class="subtotal">$70</td>
    </div>
    </tr>
    <!-- cart end -->
    <!-- Add more rows for other items -->
    </table>
    <div class="total-price">
        <table>
            <tr>
                <td>Subtotal</td>
                <td class="subtotal">$200.00</td>
            </tr>
            <tr class="tax">
                <td>Tax</td>
                <td>$35.00</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>$235.00</td>
            </tr>
        </table>
    </div>
    </div>
    <script src="smart.js" async></script>

    </script>
</body>

</html>
