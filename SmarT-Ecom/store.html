<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Your CSS styles here -->
</head>

<body>
    <header>
        <h1> <a href="#">Add to cart</a> </h1>
    </header>
    <div class="small-container cart-page">
        <!-- cart items details -->
        <table>
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <!-- cart start -->
            <tr class="cart-rows">
                <td>
                    <div class="cart-info">
                        <img src="images (1).jpeg" alt="levis">
                        <div>
                            <p>White Lev'is T-shirt</p>
                            <small>Price: $50</small>
                            <a class="btn-lock" href="#">Remove</a>
                        </div>
                    </div>
                </td>
                <td>Product Name</td>
                <td> <input type="number" value="1"></td>
                <td class="subtotal">$70</td>
            </tr>
            <!-- cart end -->
            <!-- Add more rows for other items -->
        </table>
        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td class="subtotal">$200.00</td>
                </tr>
                <tr class="tax">
                    <td>Tax</td>
                    <td>$35.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$235.00</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="smart.js" async></script>
    <script>
        // Corrected JavaScript code
        document.addEventListener("DOMContentLoaded", function () {
            var removeCartItemsButtons = document.getElementsByClassName("btn-lock");
            var removeCartItemsArray = Array.from(removeCartItemsButtons);

            removeCartItemsArray.forEach(function (button) {
                button.addEventListener("click", function (event) {
                    event.target.closest('tr').remove();
                    updateCartTotal();
                });
            });

            function updateCartTotal() {
                var total = 0;
                var cartItemContainer = document.querySelector(".cart-page");
                var cartrows = cartItemContainer.querySelectorAll('.cart-rows');

                for (var i = 0; i < cartrows.length; i++) {
                    var cartrow = cartrows[i];
                    var priceElement = cartrow.querySelector('small');
                    var quantityElement = cartrow.querySelector('input');
                    var price = parseFloat(priceElement.innerText.replace('$', ''));
                    var quantity = quantityElement.value;
                    total += price * quantity;
                }

                var subtotalElement = document.querySelector('.subtotal');
                var taxElement = document.querySelector('.tax td:last-child');
                var totalElement = document.querySelector('.total-price table tr:last-child td:last-child');

                subtotalElement.innerText = '$' + total.toFixed(2);
                taxElement.innerText = '$' + (total * 0.1).toFixed(2);
                totalElement.innerText = '$' + (total + total * 0.1).toFixed(2);
            }
        });
    </script>
</body>

</html>
